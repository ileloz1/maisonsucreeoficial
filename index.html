<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Girly</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f3e8ff; /* tono lila claro */
            color: #4b2e83;
        }

        header {
            background-color: #b855d3; /* lila intenso */
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 3px solid #d1c4e9;
        }

        nav {
            background-color: #9370db; /* lila medio */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #a678d1;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #b855d3;
            min-width: 200px;
            border-radius: 5px;
            z-index: 1000;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px 20px;
        }

        main {
            padding: 50px 20px;
            text-align: center;
            background-color: #f8e1f4; /* lila pálido */
            margin: 20px;
            border-radius: 15px;
        }

        h1 {
            font-family: 'Georgia', serif;
        }

        a {
            color: #7b68ee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recetas Girly</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Categorías</a>
                <ul>
                    <li><a href="desayuno.html">Desayunos</a></li>
                    <li><a href="postres.html">Postres</a></li>
                    <li><a href="platillos.html">Platillos principales</a></li>
                    <li><a href="formulario.html">Formulario</a></li>

                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Bienvenido a Recetas Girly</h2>
        <p>Encuentra las mejores recetas para todas las ocasiones.</p>
    </main>

</body>
</html>
