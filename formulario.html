<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Sucré</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Fondo claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #f8f1e4; /* Beige suave */
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #4b4b4b; /* Color de texto oscuro */
      font-size: 3rem;
      font-family: 'Cormorant Garamond', serif; /* Tipografía vintage */
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #4b4b4b; /* Color de texto para el subtítulo */
      font-size: 1.5rem;
      font-family: 'Cormorant Garamond', serif; /* Tipografía vintage */
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1rem;
      color: #4b4b4b;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button[type="submit"] {
      background-color: #6f4f31; /* Color café */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4e2d1f; /* Café más oscuro */
    }

    .question {
      font-size: 1rem;
      color: #333;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Maison Sucré</h1>
    <h2>Formulario</h2>
    <form action="https://formspree.io/f/mgvzjnpa" method="POST">
      <label for="postre-favorito" class="question">
        ¿Cuál es tu postre favorito?
      </label>
      <input type="text" name="postre_favorito" id="postre-favorito" required>

      <label for="libro-favorito" class="question">
        ¿Qué libro te gusta?
      </label>
      <input type="text" name="libro_favorito" id="libro-favorito" required>

      <label for="gusta-cafe" class="question">
        ¿Te gusta el café?
      </label>
      <input type="text" name="gusta_cafe" id="gusta-cafe" required>

      <label for="relacion-lectura-postres" class="question">
        ¿Cómo relacionas la lectura con los postres?
      </label>
      <textarea name="relacion_lectura_postres" id="relacion-lectura-postres" required></textarea>

      <label for="relacion-cafe-lectura" class="question">
        ¿Cómo relacionas el café con la lectura?
      </label>
      <textarea name="relacion_cafe_lectura" id="relacion-cafe-lectura" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
